[package]
name = "neutron-reserve"
version = "0.1.0"
authors = ["Sergey Ratiashvili <sergey.r@p2p.org>"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/neutron/neutron-dao"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
neutron-sdk = "0.5.0"
cosmwasm-std = { version = "1.0" }
cw-storage-plus = "1.0.1"
schemars = "0.8.1"
exec-control = { path = "../../../packages/exec-control" }
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
thiserror = { version = "1.0" }
cwd-macros = { path = "../../../packages/cwd-macros" }
astroport = { git = "https://github.com/astroport-fi/astroport-core.git", tag = "v2.8.0" }
cw20 = "0.13"

[dev-dependencies]
cosmwasm-schema = { version = "1.0.0", default-features = false }
