[package]
name = "exec-control"
version = "0.1.0"
authors = ["Sergei Sotnikov <sergei.s@p2p.org>"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/neutron/neutron-dao"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cosmwasm-std = { version = "1.0.0", features = ["ibc3"] }
thiserror = { version = "1.0" }
serde = { version = "1.0.147", default-features = false, features = ["derive"] }
schemars = "0.8"
cw-storage-plus = "0.13"
neutron_bindings = { package = "neutron-sdk", version = "0.1.0", git = "https://github.com/neutron-org/neutron-contracts.git" }